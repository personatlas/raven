<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAVEN</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
 
</head>
<body>
    <!-- siteyi bu containerın içinde kodlayacağız. -->
    <!-- my : y ekseninde marjin demek -->
   
    <div class="container my-9 mt-1 ">

        <!-- logo top -->
       <div class="row">
        <div class="col-12 py-3 d-flex"><img src="img/logo.jpg" alt="" class="img-fluid mx-auto"></div>
       </div>
      
        <!-- navbar -->
        <div class="row mt-1 row-cols ">
            <div class="col">
                <ul class="nav  nav-tabs nav-expand-md justify-content-center " id="mytab" role="tablist">
                    <!-- anasayfa -->
                    <li class="nav-item " role="presentation">
                        <button type="button" class="nav-link text-danger active" id="Thome" data-bs-toggle="tab" data-bs-target="#home" role="tab" aria-controls="home" aria-selected="true">Anasayfa</button>
                    </li> 
                    <!-- dilbilgisi -->
                    <li class="nav-item" role="presentation">
                        <button type="button" class="nav-link text-danger" id="Tprofile" data-bs-toggle="tab" data-bs-target="#profile" role="tab" aria-controls="profile" aria-selected="false">Dilbilgisi</button>
                    </li> 
                    <!-- sözlük -->
                    <li class="nav-item" role="presentation">
                        <button type="button" class="nav-link text-danger" id="Tvocab" data-bs-toggle="tab" data-bs-target="#vocab" role="tab" aria-controls="vocab" aria-selected="false">Sözlük</button>
                    </li> 
                    <!-- okuma -->
                    <li class="nav-item" role="presentation">
                        <button type="button" class="nav-link text-danger" id="Texam" data-bs-toggle="tab" data-bs-target="#exam" role="tab" aria-controls="exam" aria-selected="false">Sınavlar</button>
                    </li> 
                    
                    <!-- kitaplar -->
                    <li class="nav-item" role="presentation">
                        <button type="button" class="nav-link text-danger" id="Tproduct" data-bs-toggle="tab" data-bs-target="#product" role="tab" aria-controls="product" aria-selected="false">Ürünler</button>
                    </li> 

                   
                    
                    
                    



                </ul>
            </div>
        </div>
       
       
       <!-- footer alt kısma gelecek -->
       
       
       
        
    </div>
   
   
   
   
      





    <!-- Latest compiled and minified JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body> 

</html>
